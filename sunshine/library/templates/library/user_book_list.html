{% extends 'sunshine/base.html' %}

{% block nav_book_upload %}active{% endblock %}

{% block head %}
    <link href="{{ STATIC_URL }}library/css/library.css" rel="stylesheet" type="text/css" />
    <script type="text/html" id="book_template">
        <li class="span9">
            <div class="row thumbnail">
                <img src="<%= this.thumbnail_url %>" class="span2" alt="">
                <div class="span7 caption lateral">

                    <div class="row-fluid show-grid">

                        <div class="span9">
                            <h5><a href=""><%= this.title %></a></h5>
                            <p><strong>Authors:</strong> Pepe del Valle, Alexande Lyov</p>
                            <p><strong>Publication date:</strong> <%= this.date %></p>
                            <p><strong>Uploaded:</strong> Two years ago</p>
                            <p><strong>Uploaded by:</strong> <a href="#"><%= this.uploader_username %></a></p>
                            <p><strong>Pages:</strong> 123</p>
                            <p><strong>Size:</strong> 12.7 Mb</p>
                            <p><a href="">Short URL</a></p>
                        </div>
                        <div class="span3">
                            <div class="pull-right btn-group">
                                <a class="btn btn-mini" href="">
                                    <i class="icon-download-alt"></i>
                                </a>
                                <a class="btn btn-mini read" href="#">
                                    <i class="icon-book"></i>
                                </a>
                                <a class="btn btn-mini edit" href="#">
                                    <i class="icon-edit"></i>
                                </a>
                                <a class="btn btn-mini btn-danger delete" href="#">
                                    <i class="icon-remove icon-white"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </script>
    <script type="text/html" id="book_list_blank_state">
        <li class="span9 centered blank-state">
            <h1 class="color-gray-light">There are no uploaded books</h1>
        </li>
    </script>
{% endblock %}

{% block subscript %}
    {% include 'ajax_file_uploader/script.html' %}
    <script type="text/javascript" src="{{ STATIC_URL }}library/models.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}library/upload.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}library/book_list.js"></script>
{% endblock %}


{% block container %}
<div class="row">

    <div class="span9">
        <ul class="breadcrumb">
            <li>
                <a href="#">xigurat</a> <span class="divider">/</span>
            </li>
            <li>
                <a href="#">programming</a> <span class="divider">/</span>
            </li>
            <li class="active">
                <a href="#">web</a>
            </li>
        </ul>
        <ul class="thumbnails row book-list">
        </ul>
    </div>

    <div class="span3">
        <div class="row">
            <div id="file-uploader" class="span3">
            </div>
        </div>

        <div class="row">
            <div class="span3 tags">

                <button class="btn btn-mini btn-info pull-right" data-toggle="button">
                    <i class="icon-resize-full icon-white"></i>
                </button>

                <h3><i class="icon-tags"></i> tags</h3>

                <button class="btn btn-mini" data-toggle="button">python</button>
                <button class="btn btn-mini" data-toggle="button">web</button>
                <button class="btn btn-mini" data-toggle="button" >mapa</button>
                <button class="btn btn-mini" data-toggle="button" >claro</button>
                <button class="btn btn-mini" data-toggle="button" >neiasdf sd</button>
            </div>
        </div>

        <div class="row">
            <div class="span3">
                <div class="input-append">
                    <input class="input-medium" type="text" name="" value="" id="" />
                    <button class="btn" >
                        <i class="icon-plus"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

</div>

{% endblock %}
