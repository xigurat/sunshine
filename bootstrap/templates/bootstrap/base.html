<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Title{% endblock %}</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 0.21" />
    <link href="{{ STATIC_URL }}/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}/bootstrap/css/style.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}/bootstrap/css/colors.css" rel="stylesheet" type="text/css" />

    {% block head %}{% endblock %}
</head>

<body>

    {% block navbar %}
    <!-- Navbar -->
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">{% block brand %}Brand{% endblock %}</a>

                {% block nav_lists %}{% endblock %}

            </div>
        </div>
    </div>

    {% endblock %}

    <!-- Container -->

    <div class="container">

        <!-- Content -->

        {% block container %}{% endblock %}

    </div>

    {% include 'jquery/script.html' %}
    <script type="text/javascript" src="{{ STATIC_URL }}/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}/bootstrap/js/navscroll.js"></script>
    {% block script %}{% endblock %}
</body>

</html>
