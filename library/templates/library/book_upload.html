{% extends 'sunshine/base.html' %}

{% block nav_book_upload %}active{% endblock %}


{% block subscript %}
    {% include 'ajax_file_uploader/script.html' %}
    <script type="text/javascript" src="{{ STATIC_URL }}library/models.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}library/upload.js"></script>
{% endblock %}


{% block container %}
    {% csrf_token %}
    <div id="file-uploader">
        <noscript>
            <div class="forms">
                <form id="upload_book_form" action="{% url library_book_upload %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <ul class="fields">
                        <li>
                            <label for="id_file">File:</label>
                            <input type="file" multiple="multiple" name="file"
                                id="id_file" />
                        </li>
                    </ul>
                    <ul class="buttons">
                        <li>
                            <input type="submit" name="upload" value="Upload"/>
                        </li>
                    </ul>
                </form>
            </div>
        </noscript>
    </div>
{% endblock %}
