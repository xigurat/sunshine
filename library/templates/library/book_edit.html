{% extends 'library/base.html' %}

{% block title %}Sunshine | Book Edit{% endblock %}

{% block subhead %}
    <script type="text/javascript">
        $(function() {
            book_form = new Library.BookEdit({el: $('#book_form'), item_id: {{ book.id }}});
        })
    </script>
{% endblock %}

{% block content %}
<div class="forms">
    <h2 class="title">Edit book</h2>
    <form action="" method="post">
        {% csrf_token %}
        <ul class="fields">
                <li>
                    <label for="id_title">Title:</label>
                    <input id="id_title" type="text" name="title"
                        value="" maxlength="255" />
                </li>
                <li>
                    <label for="id_summary">Summary:</label>
                    <textarea id="id_summary" rows="10" cols="40"
                        name="summary"></textarea>
                </li>
            </ul>
            <ul class="buttons">
                <li>
                    <input type="submit" name="save" value="Save"/>
                </li>
            </ul>
    </form>
</div>
{% endblock %}
